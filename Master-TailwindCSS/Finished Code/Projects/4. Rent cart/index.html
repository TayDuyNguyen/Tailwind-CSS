<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Rent Cart</title>
</head>

<body class="bg-[#FBF7EE] py-3">
  <header class="px-5">
    <div class="flex justify-between items-center">
      <div class="flex flex-row items-center gap-2">
        <img src="./Images/Group.png" class="w-7 h-7">
        <p class="text-2xl font-bold text-[#1572D3]">RENTCART</p>
      </div>
      <div class="flex flex-row gap-x-8">
        <p
          class="font-semibold text-[#484848] hover:text-[#080808] cursor-pointer text-xl hover:underline hover:underline-offset-8">
          Become a
          renter</p>
        <p
          class="font-semibold text-[#484848] hover:text-[#080808] cursor-pointer text-xl hover:underline hover:underline-offset-8">
          Rental deals
        </p>
        <p
          class="font-semibold text-[#484848] hover:text-[#080808] cursor-pointer text-xl hover:underline hover:underline-offset-8">
          How it work
        </p>
        <p
          class="font-semibold text-[#484848] hover:text-[#080808] cursor-pointer text-xl hover:underline hover:underline-offset-8">
          Why choose
          us</p>
      </div>
      <div class="mr-10">
        <button class="w-24 h-10 cursor-pointer font-semibold text-[14px] text-dark-300">
          Sign In
        </button>
        <button
          class="w-[100px] h-[35px] cursor-pointer bg-blue-600 hover:bg-blue-700 text-white font-semibold text-[14px] rounded-lg">
          Sign Up
        </button>
      </div>
    </div>
  </header>
  <div class="absolute top-0 right-0">
    <img src="./Images/Frame.png" class="w-[600px] h-[700px]" />
  </div>
  <div class="flex flex-row justify-between mt-5 items-center">
    <div class="flex flex-col w-[360px] gap-y-4 ml-5">
      <p class="text-5xl font-bold">FIND, Book and rent a car <span class="font-bold text-[#1572D3]">Easily</span></p>
      <p>Get a car wherever and whenever you need it with your IOS and Android device.</p>
      <div class="flex flex-row justify-between">
        <img src="./Images/google_play.png" class="w-[150px] h-[50px]">
        <img src="./Images/app_store.png" class="w-[150px] h-[50px]">
      </div>
    </div>
    <div>
      <img src="./Images/car.png" class="w-[700px] h-[500px]">
    </div>
  </div>
  <!-- Search -->
  <div class="flex flex-col items-center">
    <div
      class="flex flex-row items-center gap-2 border border-dark-50 border-[2px] rounded-lg px-6 py-2  inline-flex justify-between items-center">
      <div class="flex flex-row items-center gap-2 ">
        <img src="./Images/location.png" class="w-8 h-8">
        <div class="flex flex-col">
          <p>Location</p>
          <input type="text" name="" id="" placeholder="Search your location">
        </div>
      </div>
      <div class="w-[2px] h-8 bg-black mx-2">
      </div>
      <div class="flex flex-row items-center gap-2">
        <img src="./Images/calendar.png" class="w-8 h-8">
        <div class="flex flex-col">
          <p>Location</p>
          <input type="text" name="" id="" placeholder="Tue 15 Jan 09:00">
        </div>
      </div>
      <div class="w-[2px] h-8 bg-black mx-2">
      </div>
      <div class="flex flex-row items-center gap-2">
        <img src="./Images/calendar.png" class="w-8 h-8">
        <div class="flex flex-col">
          <p>Return Date</p>
          <input type="text" name="" id="" placeholder="Wed 16 Jan 10:00">
        </div>
      </div>
      <div>
        <button
          class="w-[140px] h-[50px] cursor-pointer bg-blue-600 hover:bg-blue-700 text-white font-semibold text-[16px] rounded-lg">
          Search
        </button>
      </div>
    </div>

  </div>

</body>

</html>
